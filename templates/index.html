<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlackBox AI</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

<style>
body{
font-family:Inter;
background:black;
overflow-x:hidden;
}

.grid{
background-image:
linear-gradient(rgba(0,255,100,.04) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,100,.04) 1px, transparent 1px);
background-size:40px 40px;
}

.glow{
text-shadow:0 0 20px #00ff88;
}

.scan{
animation:blink 1.3s infinite;
}

@keyframes blink{
0%,100%{opacity:1}
50%{opacity:.4}
}
</style>

</head>

<body class="text-white grid min-h-screen">

<!-- HEADER -->
<div class="flex justify-between items-center p-6">

<div class="flex gap-3 items-center">
<div class="bg-green-500 p-3 rounded-xl shadow-lg">ðŸ›¡</div>
<h1 class="text-2xl font-bold">BlackBox AI</h1>
</div>

<div class="text-green-400 scan">> Scanning</div>

</div>

<!-- HERO -->

<div class="text-center mt-20 px-10">

<h2 class="text-6xl font-black glow">
Find Threats<br>
<span class="text-green-400">Before Hackers Do</span>
</h2>

<p class="text-gray-400 mt-6 max-w-xl mx-auto">
Paste AI output and let BlackBox detect vulnerabilities instantly.
</p>

</div>

<!-- MAIN -->

<div class="grid md:grid-cols-2 gap-10 mt-20 px-16">

<!-- INPUT -->

<div class="bg-white/5 border border-green-500/20 rounded-2xl p-6 backdrop-blur">

<p class="text-green-400 mb-2">AI Output</p>

<textarea
class="w-full bg-black/60 border border-green-500/30 rounded-xl p-4 h-52 outline-none focus:ring-2 focus:ring-green-400"
placeholder="Paste here..."
></textarea>

<div class="flex gap-4 mt-5">

<button class="bg-green-500 text-black px-6 py-3 rounded-xl font-semibold hover:scale-105 transition">
Run Audit
</button>

<button class="border border-green-400 px-6 py-3 rounded-xl hover:bg-green-400 hover:text-black transition">
Download Report
</button>

</div>

</div>

<!-- RESULT -->

<div class="bg-white/5 border border-green-500/20 rounded-2xl p-6 backdrop-blur">

<h3 class="text-green-400 text-xl mb-4">Audit Result</h3>

<div class="space-y-4 text-gray-300">

<p><b>Threat Level:</b> --</p>
<p><b>Confidence:</b> --</p>
<p><b>Detected:</b> --</p>
<p><b>Fixes:</b> --</p>

</div>

</div>

</div>

</body>
</html>
