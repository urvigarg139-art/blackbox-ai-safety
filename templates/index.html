<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Threat Detection</title>

<style>
body{
font-family:Arial;
background:#f5f7fb;
padding:30px;
}

.card{
background:white;
padding:20px;
border-radius:12px;
margin-bottom:20px;
box-shadow:0 4px 10px rgba(0,0,0,.1);
}

button{
padding:12px 20px;
border:none;
border-radius:6px;
background:#e63946;
color:white;
font-size:16px;
cursor:pointer;
margin-right:10px;
}

pre{
background:black;
color:#00ff00;
padding:15px;
border-radius:6px;
min-height:150px;
}

.badge{
background:red;
color:white;
padding:4px 10px;
border-radius:5px;
}
</style>
</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection System</h1>

<div class="card">
<button onclick="run()">Run Safety Audit</button>
<a href="/download"><button>Download Incident Report</button></a>
</div>

<div class="card">
<h3>Audit Result</h3>

<p>Case ID: <span id="case"></span></p>
<p>Time: <span id="time"></span></p>
<p>Risk: <span id="risk"></span></p>

<pre id="out">Waiting...</pre>
</div>

<div class="card">
<h3>Incident History</h3>
<table border="1" width="100%" id="tbl"></table>
</div>

<script>

function run(){

fetch("/audit",{method:"POST"})
.then(r=>r.json())
.then(d=>{

document.getElementById("case").innerText=d.case;
document.getElementById("time").innerText=d.time;
document.getElementById("risk").innerHTML=d.risk+" <span class='badge'>"+d.level+"</span>";
document.getElementById("out").innerText=d.threats.join("\n");

load();
})
}

function load(){

fetch("/history")
.then(r=>r.json())
.then(rows=>{

let html="<tr><th>Case</th><th>Time</th><th>Risk</th></tr>";

rows.forEach(r=>{
html+=`<tr><td>${r.case}</td><td>${r.time}</td><td>${r.risk}</td></tr>`;
})

document.getElementById("tbl").innerHTML=html;

})

}

load();

</script>

</body>
</html>
