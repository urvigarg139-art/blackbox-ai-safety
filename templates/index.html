<!DOCTYPE html>
<html>
<head>

<title>BlackBox AI</title>

<style>
body{font-family:Arial;background:#f2f4f8;padding:30px}
.card{background:white;padding:25px;border-radius:12px;margin-bottom:25px}
button{background:red;color:white;border:none;padding:12px 20px;border-radius:6px}
textarea{width:100%;height:150px;padding:10px}
.badge{background:red;color:white;padding:4px 10px;border-radius:6px}
pre{background:black;color:lime;padding:15px;border-radius:8px}
</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection</h1>

<div class="card">

<textarea id="userInput" placeholder="Paste AI output / logs here..."></textarea><br><br>

<button onclick="runAudit()">Run Safety Audit</button>
<button onclick="download()">Download Incident Report</button>

</div>

<div class="card">

<h3>Audit Result</h3>

<p>Case ID: <span id="case"></span></p>
<p>Time: <span id="time"></span></p>

<p>Risk: <span id="risk"></span>% <span id="level" class="badge"></span></p>

<div style="background:#ddd;height:20px;border-radius:10px">
<div id="riskBar" style="height:20px;width:0%;background:red;border-radius:10px"></div>
</div>

<p>Threat Type: <span id="threat"></span></p>

<pre id="output"></pre>

</div>

<script>

function runAudit(){

let input=document.getElementById("userInput").value.trim();

if(!input){
alert("Please enter AI output first!");
return;
}

fetch("/audit",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({data:input})
})
.then(r=>r.json())
.then(d=>{

if(d.error){
alert(d.error);
return;
}

document.getElementById("case").innerText=d.case;
document.getElementById("time").innerText=d.time;
document.getElementById("risk").innerText=d.risk;
document.getElementById("level").innerText=d.level;
document.getElementById("threat").innerText=d.threat;
document.getElementById("riskBar").style.width=d.risk+"%";
document.getElementById("output").innerText=d.threats.join("\n");

});
}

function download(){
window.location="/download";
}

</script>

</body>
</html>
