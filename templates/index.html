<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackBox AI Exploit Detection Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0,0,0,.08);
        }

        button {
            background: #e63946;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: .9;
        }

        pre {
            background: #111;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>

<body>

<h1>üõ° BlackBox AI Exploit Detection Dashboard</h1>

<div class="card">
    <b>Status:</b> Ready<br><br>
    <button onclick="runAudit()">Run Safety Audit</button>
</div>

<div class="card">
    <h3>Audit Output</h3>
    <pre id="output">Waiting‚Ä¶</pre>
</div>

<div class="card">
    <h3>üåç Sustainable Development Goals</h3>
    <p>
        Supports:
        <br>‚Ä¢ SDG-9 (Industry, Innovation & Infrastructure)
        <br>‚Ä¢ SDG-16 (Peace, Justice & Strong Institutions)
    </p>
</div>

<script>
function runAudit() {
    document.getElementById("output").innerText = "Running audit...";

    fetch("/run", {
        method: "POST"
    })
    .then(res => res.json())
    .then(data => {
        let text = "Status: " + data.status + "\nTime: " + data.time + "\n\n";

        if (data.exploits && data.exploits.length > 0) {
            text += "Recent Exploits:\n";
            data.exploits.forEach(e => text += e);
        } else {
            text += "No exploits detected.";
        }

        document.getElementById("output").innerText = text;
    })
    .catch(err => {
        document.getElementById("output").innerText = "Error: " + err;
    });
}
</script>

</body>
</html>
