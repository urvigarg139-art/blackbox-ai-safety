<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Safety</title>

<style>
body{
font-family:Arial;
background:#f4f6f9;
padding:30px;
}

.card{
background:white;
padding:25px;
border-radius:12px;
margin-bottom:20px;
box-shadow:0px 4px 10px rgba(0,0,0,.1);
}

button{
padding:12px 25px;
border:none;
background:#e63946;
color:white;
font-size:16px;
border-radius:8px;
cursor:pointer;
}

#output{
background:black;
color:lime;
padding:15px;
height:200px;
overflow:auto;
}
</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Exploit Detection</h1>

<div class="card">
<button onclick="runAudit()">Run Safety Audit</button>
</div>

<div class="card">
<h3>Audit Output</h3>
<div id="output">Waiting...</div>
</div>

<div class="card">
<h3>SDG Impact</h3>
SDG-9 Industry Innovation<br>
SDG-16 Peace & Justice
</div>

<script>
function runAudit(){
fetch("/audit",{method:"POST"})
.then(r=>r.json())
.then(data=>{
document.getElementById("output").innerHTML=
`
Risk Score: ${data.risk}% (${data.severity})<br>
Findings:<br>
${data.findings.join("<br>")}
<br><br>
Exploit Location: ${data.location}
`;
});
}
</script>

</body>
</html>
