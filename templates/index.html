<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Threat Detection</title>

<style>

body{
font-family:Arial;
background:#f3f4f6;
padding:40px;
}

.card{
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 10px 20px rgba(0,0,0,.1);
margin-bottom:30px;
}

button{
background:red;
color:white;
padding:12px 20px;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
margin-right:10px;
}

textarea{
width:100%;
height:120px;
background:black;
color:#00ff00;
padding:15px;
border-radius:10px;
border:none;
}

.badge{
background:red;
color:white;
padding:5px 10px;
border-radius:6px;
}

pre{
background:black;
color:#00ff00;
padding:20px;
border-radius:10px;
}

</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection System</h1>

<div class="card">

<textarea id="userinput" placeholder="Paste AI behavior / prompt here..."></textarea>

<br><br>

<button onclick="run()">Run Safety Audit</button>
<button onclick="download()">Download Incident Report</button>

<p>Status: <b id="status">Ready</b></p>

</div>

<div class="card">

<h2>Audit Result</h2>

Risk Score: <span id="risk"></span>

<pre id="output">Waiting...</pre>

</div>

<script>

function run(){

let text=document.getElementById("userinput").value;

document.getElementById("status").innerText="Scanning...";

fetch("/audit",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({data:text})
})
.then(r=>r.json())
.then(d=>{
document.getElementById("risk").innerHTML=d.risk+" <span class='badge'>"+d.level+"</span>";
document.getElementById("output").innerText=d.details.join("\n");
document.getElementById("status").innerText="Completed";
});

}

function download(){
window.location="/download";
}

</script>

</body>
</html>
