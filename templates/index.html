<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlackBox AI Threat Detection</title>

<style>
body{
font-family:Segoe UI, Arial;
background:#f4f6fa;
padding:30px;
}

.card{
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 12px rgba(0,0,0,.1);
margin-bottom:25px;
}

textarea{
width:100%;
height:120px;
border-radius:8px;
padding:10px;
border:1px solid #ccc;
}

button{
background:#ff2d2d;
color:white;
border:none;
padding:12px 22px;
border-radius:8px;
cursor:pointer;
font-size:16px;
margin-right:10px;
}

button:hover{
background:#d62828;
}

pre{
background:black;
color:#00ff00;
padding:15px;
border-radius:8px;
min-height:160px;
}

.badge{
background:red;
color:white;
padding:4px 8px;
border-radius:6px;
}
</style>
</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection System</h1>

<div class="card">

<textarea id="userInput" placeholder="Paste AI output / prompt / logs here..."></textarea>

<br><br>

<button onclick="runAudit()">Run Safety Audit</button>
<button onclick="downloadReport()">Download Incident Report</button>

</div>

<div class="card">

<h3>Audit Result</h3>

<p>Case ID: <span id="case"></span></p>
<p>Time: <span id="time"></span></p>
<p>Risk: <span id="risk"></span></p>

<pre id="out">Waiting...</pre>

</div>

<script>

function runAudit(){

var inputText = document.getElementById("userInput").value;

fetch("/audit",{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({data:inputText})
})
.then(response => response.json())
.then(data => {

document.getElementById("case").innerText = data.case;
document.getElementById("time").innerText = data.time;
document.getElementById("risk").innerHTML = data.risk + "% <span class='badge'>" + data.level + "</span>";
document.getElementById("out").innerText = data.threats.join("\n");

});
}

function downloadReport(){
window.location="/download";
}

</script>

</body>
</html>
