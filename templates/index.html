<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Safety System</title>

<style>
body {
font-family: Arial;
background:#f4f6f8;
padding:30px;
}

.card {
background:white;
padding:25px;
border-radius:10px;
margin-bottom:20px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

button {
background:red;
color:white;
border:none;
padding:12px 20px;
border-radius:6px;
cursor:pointer;
font-size:16px;
}

pre {
background:black;
color:lime;
padding:15px;
border-radius:6px;
}

.badge {
padding:6px 12px;
border-radius:6px;
color:white;
font-weight:bold;
}

.critical { background:red; }
.high { background:orange; }
.low { background:green; }
</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection System</h1>

<div class="card">
<button onclick="runAudit()">Run Safety Audit</button>
<a href="/download"><button>Download Incident Report</button></a>
</div>

<div class="card">
<h2>Audit Result</h2>

<div id="summary"></div>

<pre id="output">Waiting...</pre>
</div>

<div class="card">
<h2>Operational Use</h2>
<ul>
<li>Police Cyber Cells</li>
<li>Airport Surveillance AI</li>
<li>Defense AI Monitoring</li>
<li>Critical Infrastructure</li>
</ul>
</div>

<script>

function runAudit(){

fetch("/run_audit",{method:"POST"})
.then(res=>res.json())
.then(data=>{

document.getElementById("summary").innerHTML=`
<b>Case ID:</b> ${data.case_id}<br>
<b>Risk Score:</b> ${data.risk}% <span class="badge critical">${data.severity}</span><br>
<b>Exploit Location:</b> ${data.location}<br>
`;

document.getElementById("output").innerText =
"Threats Detected:\n"+
data.findings.join("\n");

});
}

</script>

</body>
</html>
