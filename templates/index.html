<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Security</title>

<style>
body{
font-family:Arial;
background:#f3f5f9;
padding:40px
}
.box{
background:white;
padding:30px;
border-radius:12px;
margin-bottom:20px;
box-shadow:0 5px 10px rgba(0,0,0,.1)
}
button{
background:red;
color:white;
border:none;
padding:10px 20px;
border-radius:6px;
cursor:pointer
}
textarea{
width:100%;
height:120px;
padding:10px;
border-radius:8px
}
pre{
background:black;
color:lime;
padding:15px;
border-radius:8px
}
table{
width:100%;
border-collapse:collapse
}
td,th{
border:1px solid #ccc;
padding:6px
}
</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection</h1>

<div class="box">
<textarea id="input" placeholder="Paste AI output here"></textarea><br><br>

<button onclick="runAudit()">Run Audit</button>
<button onclick="window.location='/report'">Download Report</button>
</div>

<div class="box">
<h3>Audit Result</h3>

<p>Case: <span id="case"></span></p>
<p>Time: <span id="time"></span></p>
<p>Risk: <span id="risk"></span></p>

<pre id="out"></pre>
<pre id="sol"></pre>
</div>

<div class="box">
<h3>Incident History</h3>
<table id="tbl"></table>
</div>

<script>

const input=document.getElementById("input")
const caseEl=document.getElementById("case")
const timeEl=document.getElementById("time")
const riskEl=document.getElementById("risk")
const out=document.getElementById("out")
const sol=document.getElementById("sol")
const tbl=document.getElementById("tbl")

function runAudit(){

fetch("/audit",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({data:input.value})
})

.then(r=>r.json())
.then(d=>{

caseEl.innerText=d.case
timeEl.innerText=d.time
riskEl.innerText=d.risk+"% "+d.level

out.innerText=d.threats.join("\n")
sol.innerText="Solutions:\n"+d.solutions.join("\n")

loadHistory()
})

}

function loadHistory(){

fetch("/history")
.then(r=>r.json())
.then(d=>{

tbl.innerHTML="<tr><th>Case</th><th>Time</th><th>Risk</th><th>Level</th><th>Threat</th></tr>"

d.forEach(x=>{
tbl.innerHTML+=`<tr>
<td>${x[0]}</td>
<td>${x[1]}</td>
<td>${x[2]}</td>
<td>${x[3]}</td>
<td>${x[4]}</td>
</tr>`
})

})

}

loadHistory()

</script>

</body>
</html>
