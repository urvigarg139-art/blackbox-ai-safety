<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlackBox AI Threat Detection</title>

<style>
body{
font-family:Arial;
background:#f4f6f9;
padding:40px
}

.card{
background:white;
padding:25px;
border-radius:15px;
box-shadow:0 0 10px #ccc;
margin-bottom:30px
}

textarea{
width:100%;
height:120px;
padding:10px;
border-radius:8px
}

button{
background:red;
color:white;
padding:12px 25px;
border:none;
border-radius:8px;
margin-top:10px;
cursor:pointer
}

pre{
background:black;
color:lime;
padding:15px;
border-radius:10px
}

.badge{
background:red;
color:white;
padding:5px 10px;
border-radius:6px
}
</style>
</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection</h1>

<div class="card">

<textarea id="input" placeholder="Paste AI prompt / output / logs here..."></textarea>

<br><br>

<button onclick="run()">Run Safety Audit</button>

<button onclick="location.href='/report'">Download Incident Report</button>

</div>

<div class="card">

<h2>Audit Result</h2>

<p>Case ID: <span id="case"></span></p>

<p>Time: <span id="time"></span></p>

<p>Risk: <span id="risk"></span> <span id="level" class="badge"></span></p>

<h3>Threats</h3>
<pre id="threats"></pre>

<h3>Solutions</h3>
<pre id="solutions"></pre>

</div>

<script>

function run(){

let text=document.getElementById("input").value;

fetch("/audit",{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({data:text})
})

.then(response=>response.json())

.then(data=>{

if(data.error){
alert(data.error);
return;
}

document.getElementById("case").innerText=data.case;
document.getElementById("time").innerText=data.time;
document.getElementById("risk").innerText=data.risk+"%";
document.getElementById("level").innerText=data.level;

document.getElementById("threats").innerText=data.threats.join("\n");
document.getElementById("solutions").innerText=data.solutions.join("\n");

});

}

</script>

</body>
</html>
