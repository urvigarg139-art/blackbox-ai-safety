<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Security</title>

<style>
body {
font-family: Arial;
background:#0e1117;
color:white;
text-align:center;
}

.card{
background:#161b22;
margin:30px auto;
padding:30px;
width:70%;
border-radius:12px;
box-shadow:0 0 20px black;
}

button{
padding:12px 30px;
font-size:18px;
border:none;
border-radius:8px;
background:red;
color:white;
cursor:pointer;
}

pre{
background:black;
padding:20px;
color:#00ff00;
text-align:left;
border-radius:8px;
}
</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection</h1>

<div class="card">
<button onclick="runAudit()">Run Safety Audit</button>
<button onclick="window.location='/report'">Download Incident Report</button>
</div>

<div class="card">
<h2>Audit Result</h2>
<pre id="out">Waiting...</pre>
</div>

<script>
function runAudit(){

fetch("/audit")
.then(r=>r.json())
.then(d=>{

let txt =
"Case ID: "+d.case+"\n"+
"Risk Score: "+d.risk+"%\n"+
"Exploit Location: "+d.location+"\n\n"+
"Threats:\n";

d.threats.forEach(t=>{
txt+= "- "+t+"\n";
});

document.getElementById("out").innerText = txt;

});
}
</script>

</body>
</html>
