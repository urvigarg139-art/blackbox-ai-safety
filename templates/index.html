<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlackBox AI Exploit Detection Dashboard</title>

<style>
body {
    font-family: Arial;
    background: #f4f6f8;
    margin: 0;
}

.container {
    width: 85%;
    margin: auto;
    padding-top: 40px;
}

h1 {
    text-align: center;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
}

button {
    background: #e63946;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    opacity: .9;
}

#output {
    background: black;
    color: #00ff00;
    padding: 20px;
    border-radius: 8px;
    min-height: 200px;
    white-space: pre-wrap;
    font-family: monospace;
}
</style>

</head>

<body>

<div class="container">

<h1>ðŸ›¡ BlackBox AI Exploit Detection</h1>

<div class="card">
<button onclick="runAudit()">Run Safety Audit</button>
</div>

<div class="card">
<h2>Audit Output</h2>
<div id="output">Idle...</div>
</div>

<div class="card">
<h2>Supported SDGs</h2>
<ul>
<li>SDG-9 Industry Innovation Infrastructure</li>
<li>SDG-16 Peace Justice Strong Institutions</li>
</ul>
</div>

</div>

<script>
function runAudit() {

    document.getElementById("output").innerText = "Running audit...\n";

    fetch("/run_audit", {
        method: "POST"
    })
    .then(res => res.json())
    .then(data => {

        let text =
`Risk Score: ${data.risk}% (${data.severity})

Findings:
`;

        data.findings.forEach(f => {
            text += "- " + f + "\n";
        });

        text += "\nExploit Location: " + data.location;

        document.getElementById("output").innerText = text;
    })
    .catch(err => {
        document.getElementById("output").innerText = "ERROR connecting server";
    });
}
</script>

</body>
</html>
