<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Threat Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<style>
body{
font-family:Inter;
background:#0f172a;
color:white;
margin:0;
padding:40px;
}

.card{
background:#020617;
padding:25px;
border-radius:15px;
margin-bottom:25px;
box-shadow:0 0 20px #020617;
}

button{
background:#dc2626;
border:none;
padding:14px 25px;
color:white;
font-size:16px;
border-radius:8px;
cursor:pointer;
}

button:hover{background:#b91c1c}

.critical{color:red;font-weight:bold}
.medium{color:orange}
.low{color:lime}

pre{
background:black;
padding:20px;
border-radius:10px;
color:#22c55e;
}

.badge{
background:red;
padding:6px 12px;
border-radius:6px;
margin-left:10px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}
</style>

</head>

<body>

<h1>ðŸ›¡ BlackBox AI Threat Detection Center</h1>

<div class="card">
<button onclick="run()">Run Safety Audit</button>
<button onclick="download()">Download Incident Report</button>
</div>

<div class="grid">

<div class="card">
<h3>Status</h3>
<p id="status">Idle</p>
</div>

<div class="card">
<h3>Risk Level</h3>
<p id="risk">---</p>
</div>

</div>

<div class="card">
<h3>Threat Console</h3>
<pre id="output">Waiting...</pre>
</div>

<script>

function run(){
document.getElementById("status").innerText="Scanning...";
fetch("/audit").then(r=>r.json()).then(d=>{
document.getElementById("risk").innerHTML=d.risk+" <span class='badge'>"+d.level+"</span>";
document.getElementById("output").innerText=d.details.join("\n");
document.getElementById("status").innerText="Completed";
});
}

function download(){
window.location="/download";
}

</script>

</body>
</html>
