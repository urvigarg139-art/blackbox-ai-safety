<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Exploit Detection</title>

<style>
body {
    font-family: Arial;
    background: #f5f7fa;
}

.container {
    width: 80%;
    margin: auto;
}

.card {
    background: white;
    padding: 25px;
    margin-top: 30px;
    border-radius: 12px;
}

button {
    background: #e63946;
    color: white;
    border: none;
    padding: 15px 25px;
    border-radius: 8px;
    cursor: pointer;
}

#output {
    background: black;
    color: #00ff00;
    padding: 15px;
    margin-top: 20px;
    min-height: 80px;
    font-family: monospace;
}
</style>

</head>

<body>

<div class="container">

<h1>üõ° BlackBox AI Exploit Detection Dashboard</h1>

<div class="card">
<b>Status:</b> Ready<br><br>
<button onclick="runAudit()">Run Safety Audit</button>
</div>

<div class="card">
<h3>Audit Output</h3>
<div id="output">Waiting...</div>
</div>

<div class="card">
<h3>üåç Sustainable Development Goals</h3>
SDG-9 Industry Innovation<br>
SDG-16 Peace & Justice
</div>

</div>

<script>

function runAudit() {

document.getElementById("output").innerHTML = "Running audit...";

fetch("/run", { method: "POST" })
.then(r => r.json())
.then(data => {

let text = "";

if(data.exploits.length == 0){
    text = "‚úÖ No exploits detected";
} else {
    data.exploits.forEach(e => text += e + "<br>");
}

text += "<br><b>Risk Score:</b> " + data.risk;

document.getElementById("output").innerHTML = text;

});

}

</script>

</body>
</html>
