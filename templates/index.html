<!DOCTYPE html>
<html>
<head>
<title>BlackBox AI Threat Detection</title>

<style>
body{
    font-family: Arial;
    background:#f4f6fa;
}

.container{
    max-width:900px;
    margin:auto;
}

.card{
    background:white;
    padding:25px;
    margin-top:30px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}

textarea{
    width:100%;
    height:160px;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    padding:10px 20px;
    background:#ff2d2d;
    color:white;
    border:none;
    border-radius:6px;
    margin-top:15px;
    cursor:pointer;
}

pre{
    background:black;
    color:#0f0;
    padding:15px;
    border-radius:6px;
}

.badge{
    background:red;
    color:white;
    padding:4px 8px;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>ðŸ›¡ BlackBox AI Threat Detection System</h2>

<textarea id="userInput" placeholder="Paste AI output / prompt / logs here..."></textarea><br>

<button onclick="runAudit()">Run Safety Audit</button>
<button onclick="window.location='/download'">Download Incident Report</button>
</div>

<div class="card">
<h3>Audit Result</h3>

<p>Case ID: <span id="case"></span></p>
<p>Time: <span id="time"></span></p>
<p>Risk: <span id="risk"></span> <span id="level" class="badge"></span></p>
<p>Threat Type: <span id="threat"></span></p>

<pre id="output"></pre>

</div>

</div>

<script>

function runAudit(){

let input=document.getElementById("userInput").value;

fetch("/audit",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({data:input})
})
.then(res=>res.json())
.then(d=>{

document.getElementById("case").innerText=d.case;
document.getElementById("time").innerText=d.time;
document.getElementById("risk").innerText=d.risk+"%";
document.getElementById("level").innerText=d.level;
document.getElementById("threat").innerText=d.threat;
document.getElementById("output").innerText=input;

});

}

</script>

</body>
</html>
